<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GPU状态监控 - nvidia-smi</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
        <h2 style="text-align: center;">GPU状态监控</h2>
        <ul class="nav nav-tabs">
            <li>
                <a href="/index.html">状态监控</a>
            </li>
            <li>
                <a href="/process.html">进程监控</a>
            </li>
            <li class="active">
                <a href="/smi.html">nvidia-smi</a>
            </li>
        </ul>
        <div style="margin-top: 1em;">
          <pre id="smi"></pre>
        </div>
        <div class="alert alert-warning" role="alert">
          <strong>注意！</strong>信息获取需要时间，勿频繁刷新，<span id="refresh-time"></span>s后自动更新。
        </div>
    </div>
    <script src="/static/js/jquery-1.12.4.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script>
      $(function () {
        function query () {
          $.ajax({
            url: "/nvidia-smi",
            type: "get",
            timeout: 1000,
            success: function (data) {
              $("#smi").html(data);
            },
            error: function (xhr, textStatus) {
              $(".container").append(
                `
                <div id="error" class="alert alert-danger" role="alert">
                  <strong>错误！</strong>${textStatus}
                </div>
                `
              );
            },
          });
        }

        const interval = 5;  // 刷新间隔
        let countDown = interval;
        function refresh() {
          countDown--;
          if (countDown === 0) {
            countDown = interval;
            $("#error").remove();
            query();
          }
          $("#refresh-time").html(countDown);
        }
        // 首次获取信息
        query();
        setInterval(() => {
          refresh();
        }, 1000);
      });
    </script>
  </body>
</html>
